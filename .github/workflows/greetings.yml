name: greeting-action-trial

on: pull_request_target

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: mertssmnoglu/greeting-action@deauth
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        message: "This is a test message. I hope it works."
